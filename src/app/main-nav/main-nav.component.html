<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Food_logo.jpg" width="50px" height="50px">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/home">Home</a>
      <a mat-list-item routerLinkActive="active" routerLink="/recipes">Recipes</a>
      <a mat-list-item routerLinkActive="active" routerLink="/shopping-list">Shopping List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar-row>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <input matInput placeholder="Ex. Pizza" value="">
      <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
      <span class="example-spacer"></span>


      <div class="dropdown">
        <button class="btn" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Action</a>
          <a class="dropdown-item">Another action</a>
          <a class="dropdown-item">Something else here</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
          <mat-icon class="example-icon " aria-hidden="false" aria-label="Example person icon">person</mat-icon>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Log In</a>
          <a class="dropdown-item">Register</a>
        </div>
      </div>


    </mat-toolbar-row>
    <div class="fancyLine">
      <hr>
      <div class="fancy">
        <img
          src="https://pluspng.com/img-png/food-png-food-salad-image-2962-428.png"
          alt="Site Logo"
          height="100px"
          width="100px">
      </div>
      <hr>
    </div>
