<button mat-flat-button color="accent" (click)="onNewRecipe()">New</button>
<button mat-flat-button color="accent" (click)="onFetchRecipes()">Fetch</button>
<button mat-flat-button color="accent" (click)="onSaveRecipes()">Save</button>
<hr>
<div class="wrapperList">
  <app-recipe-item *ngFor="let recipeElement of recipes,let i = index"
                   [recipe]=recipeElement
                   [index]="i">
  </app-recipe-item>
</div>
