<mat-grid-list cols="4" rows="4" rowHeight="100px" [gutterSize]="'10px'">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <img
      [src] = "tile.imagePath"
      alt = "food">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
