<div class="row login-form content">
  <div class="col-xs-12">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6">
      </div>
      <div class="buttonwrapper">
        <div>
          <button
            class="mat-raised-button btn"
            type="submit"
            [disabled]="!authForm.valid"
          >{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
        </div>
        <div>
          <button class="mat-raised-button btn" (click)="onSwitch()"
                  type="button">{{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </div>
        <!--        <button class="mat-raised-button btn" #myBtn onclick="onPause()" type="button">Pause</button>-->
      </div>
    </form>
  </div>
</div>
